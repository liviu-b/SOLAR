<!DOCTYPE html>
<html>
<head>
  <title>SOLAR Interpreter</title>
  <style>
      body {
          font-family: Arial, sans-serif;
      }
      #editor {
          width: 100%;
          height: 300px;
      }
      #output {
          width: 100%;
          height: 150px;
      }
      #runButton {
          padding: 10px 20px;
          font-size: 16px;
      }
      .container {
          width: 80%;
          margin: auto;
          padding: 20px;
      }
      h1 {
          text-align: center;
      }
      label {
          font-weight: bold;
      }
  </style>
</head>
<body>
  <div class="container">
      <h1>SOLAR Interpreter</h1>
      <label for="editor">Enter SOLAR Code:</label><br>
      <textarea id="editor">
// Sample SOLAR code
let x = 10;
let y = 20;
let z = x + y;
print z;

function add(a, b) {
  let result = a + b;
  print result;
}

add(5, 15);

if (z == 30) {
  print "z is 30";
}
      </textarea><br><br>
      <button id="runButton">Run Code</button><br><br>
      <label for="output">Output:</label><br>
      <textarea id="output" readonly></textarea>
  </div>

  <script src="solar-interpreter.js"></script>
  <script>
      document.getElementById('runButton').addEventListener('click', () => {
          const code = document.getElementById('editor').value;
          const output = runSolarCode(code);
          document.getElementById('output').value = output;
      });
  </script>
</body>
</html>
